<ion-modal-view>
    <ion-header-bar>
	<h1 class="title">Iniciar sesión</h1>
    </ion-header-bar>
    <ion-content class="padding">
	<form ng-submit="login()">
	    <div class="padding">
		<center>
		    <img src="img/logo.png">
		    
		    <h1>
			BIENVENIDO
		    </h1>
		    <p>
			Con tu ayuda limpiaremos esta ciudad
		    </p>
		</center>	    
	    </div>

	    <div class="list" id="form-login">
		<label class="item item-input">
		    <i class="icon ion-person placeholder-icon"></i>
		    <input type="text" placeholder="Número de DNI" ng-model="loginData.dni" id="custom-imput">
		</label>
	    </div>

	    <button class="button button-block primary" type="submit">
		Ingresar
	    </button>
	</form>
    </ion-content>
</ion-modal-view>
